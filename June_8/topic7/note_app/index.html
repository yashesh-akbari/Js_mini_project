<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="formsubmit">
      <input type="text" id="text_note" />
      <button type="submit">submit</button>
    </form>
    <p id="demo"></p>

    <script>
      let obj = [];
      let values;
      document
        .getElementById("formsubmit")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          let note = document.getElementById("text_note").value;
          obj.push(note);
          localStorage.setItem("notes", JSON.stringify(obj));

          values = JSON.parse(localStorage.getItem("notes"));
          document.getElementById("demo").innerHTML =`<ul>values.map(
            (value,index) => <li key={index}>value</li></ul>
          )`;
        });
        window.onload=(
          values=JSON.parse(localStorage.getItem("notes"));
          document.getElementById("demo").innerHTML =`<ul>values.map(
            (value,index) => <li key={index}>value</li></ul>
          )`;
        );
    </script>
  </body>
</html>
