<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form_submit">
      <label>Enter Your Name</label>
      <input type="text" id="u_name" required />
      <br />
      <label>Enter Your Password</label>
      <input type="text" id="u_password" required />
      <br />
      <button type="submit">submit</button>
    </form>
    <p id="demo"></p>
    <!-- <script src="/June_6/topic2/login_system/login_system.js"> -->
    <script>
      document
        .getElementById("form_submit")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          let username = "yashesh";
          let password = "123";
          let name = document.getElementById("u_name").value;
          let pass = document.getElementById("u_password").value;
          if (username == name && pass == password) {
            window.location.href = "home.html";
          } else {
            document.getElementById("demo").innerHTML =
              "invalid user or password";
          }
        });
    </script>
  </body>
</html>
